<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Files</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            margin-top: 30px;
        }
        .action-btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4">User Files</h1>
    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>File Name</th>
                <th>File Type</th>
                <th>File Size (KB)</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="file-table-body">
            <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript to Fetch and Render Data -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/files/list')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch file list');
                    }
                    return response.json();
                })
                .then(files => {
                    const tableBody = document.getElementById('file-table-body');
                    files.forEach(file => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${file.fileName}</td>
                            <td>${file.fileType}</td>
                            <td>${(file.fileSize / 1024).toFixed(2)}</td>
                            <td>
                                <a href="${file.presignedUrl}" target="_blank" class="btn btn-sm btn-primary action-btn">View</a>
                                <form action="/files/download/${file.fileName}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-success action-btn">Download</button>
                                </form>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching file list:', error);
                    alert('Failed to load files. Please try again later.');
                });
    });
</script>

<!-- Bootstrap JS (Optional if you need interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
